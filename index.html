<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main-div">
    <form class="login-content" onsubmit="submitbtn(event);">
    <h3 id="signup">SignUp</h3>
    <div id="name">
        Name:
        <input type="text" class="inputs" id="user-name">
    </div>
    <div id="dob">
        Date of birth:
        <input type="date" class="inputs" id="user-dob">
    </div>
    <div id="cnic">
        CNIC:
        <input type="text" class="inputs" id="user-cnic">
    </div>
    <div id="pass">
        Password:
        <input type="password" class="inputs" id="user-pass">
    </div>
    <input type="submit" id="signUpbtn" value="Sign Up">
<p><a href="#" id="loginLink" onclick="loginPage();">Already have an account? Login</a></p>
    </form>
</div>

</body>
<script src="app.js"></script>
</html>
