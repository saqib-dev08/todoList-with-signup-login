<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portal</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
 <nav>
        <h4>All your goals, one clean space.</h4>
        <div class="menu-icon">

            <i class="fa-solid fa-bars" onclick="menubar()"></i>
        </div>
    </nav>

<div class="main">
<div class="main-div">

    <form id="signup-content" onsubmit="submitbtn(event);" >
    <h3 id="signup">SignUp</h3>
    <div id="name">
       <label>Name:</label>
        <input type="text" class="inputs" id="user-name">
        <p class="errorTxt">Name is required!</p>
    </div>
    <div id="dob">
       <label>Date of birth:</label>
        <input type="date" class="inputs" id="user-dob">
        <p class="errorTxt">Date of birth is required!</p>
    </div>
    <div id="email">
       <label>Email:</label>
        <input type="email" class="inputs" id="user-email">
        <p class="errorTxt">Email is required!</p>
    </div>
    <div id="pass">
      <label>Create password:</label> 
        <input type="password" class="inputs" id="user-pass">
        <p class="errorTxt">Password is required!</p>
    </div>
    <input type="submit" class="Btn" id="signUpbtn" value="Sign Up">
<p class="para">Already have an account? <a href="#" id="loginLink" onclick="pageToggle();">Login!</a></p>
    </form>

    <form id="login-content" onsubmit="loginBtn(event);">
        <h3 id="login">Login</h3>
   <div id="login-email-div">
        <label>Email:</label>
        <input type="email" class="inputs" id="login-email">
        <p class="errorTxt">Email is required!</p>
    </div>
    <div id="login-pass-div">
       <label>Password:</label> 
        <input type="password" class="inputs" id="login-pass">
        <p class="errorTxt">Password is required!</p>
    </div>
    <input type="submit"  class="Btn" id="LoginBtn" value="Login">
<p class="para">Don't have an account? <a href="#" id="signUpLink" onclick="pageToggle();">Register!</a></p>

    </form>
</div>
</div>
</body>
<script src="app.js"></script>
</html>
